### **المرحلة 5️⃣: الحصول على API_ID و API_HASH**

1. افتح: https://my.telegram.org
2. سجّل دخول برقم هاتفك
3. اضغط **"API development tools"**
4. املأ الاستمارة:
   - **App title:** أي اسم (مثل: My Bot)
   - **Short name:** نفس الشيء
   - **Platform:** Other
5. اضغط **"Create application"**
6. **احفظ** هذين الرقمين (راح نحتاجهم):
   - `api_id` (رقم مثل: 12345678)
   - `api_hash` (نص طويل مثل: abc123def456...)

