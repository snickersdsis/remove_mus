### **المرحلة 6️⃣: نشر على Render**

1. افتح: https://render.com
2. اضغط **"Get Started"**
3. سجّل دخول باستخدام حساب **GitHub** (اختر Sign in with GitHub)
4. اسمح لـ Render بالوصول لحسابك
5. بعد تسجيل الدخول، اضغط **"New +"** في الأعلى
6. اختر **"Web Service"**
7. اختر الـ Repository: `telegram-bot-api-server`
8. راح يفتح صفحة الإعدادات:
   - **Name:** اتركه كما هو
   - **Region:** اختر أقرب منطقة (مثل Frankfurt)
   - **Branch:** main
   - **Runtime:** Docker
9. انزل للأسفل للقسم **"Environment Variables"**
10. اضغط **"Add Environment Variable"** مرتين وأضف:
    - **Key:** `TELEGRAM_API_ID` → **Value:** (الرقم من my.telegram.org)
    - **Key:** `TELEGRAM_API_HASH` → **Value:** (النص الطويل من my.telegram.org)
11. اضغط **"Create Web Service"**

⏳ **انتظر 10-20 دقيقة** (البناء يأخذ وقت)

